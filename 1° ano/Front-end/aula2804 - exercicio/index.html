<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="camisa.css">
    <title>Exercício</title>
</head>

<body>
    <section class="camisa">
        <div class="camisa_content flex--sb">
            <form action="">
                <h2>Personalize a sua camisa</h2>
                <input type="text" name="nome" placeholder="Digite o seu nome" id="nome">
                <input type="text" name="numero" placeholder="Digite um número" id="numero">
                <input type="button" id="btn" value="enviar">
            </form>
            <div class="camisa_modelo">
                <img src="./img/camisa.png" alt="camisa">
                <span id="camisa_nome" class="camisa_text">Seu nome</span>
                <span id="camisa_numero" class="camisa_text">Nº</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
