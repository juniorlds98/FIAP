<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="camisa.css">
    <link rel="stylesheet" href="time.css">
    <title>Exercício</title>
</head>

<body>
    <section id="time" class="time">
        <div class="time_filter flex--sb">
            <div id="all" class="time_filter-item">
                Todos
            </div>
            <div id="atacante" class="time_filter-item">
                Atacante
            </div>
            <div id="meia" class="time_filter-item">
                Meia
            </div>
            <div id="lateral" class="time_filter-item">
                Lateral
            </div>
            <div id="zagueiro" class="time_filter-item">
                Zagueiro
            </div>
            <div id="goleiro" class="time_filter-item">
                Goleiro
            </div>

            <div class="time-list flex--ct">
                <div class="time_list-jogador atacante">
                    <div class="time__jogador-nome">Estevão</div>
                    <img src="./img/jogadores/estevao.jpeg" alt="">
                </div>
                <div class="time_list-jogador atacante">
                    <div class="time__jogador-nome">Estevão</div>
                    <img src="./img/jogadores/" alt="">
                </div>
                <div class="time_list-jogador atacante">
                    <div class="time__jogador-nome">Giay</div>
                    <img src="./img/jogadores/giay.jpeg" alt="">
                </div>
                <div class="time-list flex--ct">
                    <div class="time_list-jogador meia">
                        <div class="time__jogador-nome">Gomez</div>
                        <img src="./img/jogadores/gomez.jpeg" alt="">
                    </div>
                    <div class="time_list-jogador meia">
                        <div class="time__jogador-nome">Martinez</div>
                        <img src="./img/jogadores/martinez.jpeg" alt="">
                    </div>
                    <div class="time_list-jogador meia">
                        <div class="time__jogador-nome">Mauricio</div>
                        <img src="./img/jogadores/mauricio.jpeg" alt="">
                    </div>
                </div>
                <div class="time-list flex--ct">
                    <div class="time_list-jogador lateral">
                        <div class="time__jogador-nome">Murilo</div>
                        <img src="./img/jogadores/murilo.jpeg" alt="">
                    </div>
                    <div class="time_list-jogador lateral">
                        <div class="time__jogador-nome">Paulinho</div>
                        <img src="./img/jogadores/paulinho.jpeg" alt="">
                    </div>
                    <div class="time_list-jogador lateral">
                        <div class="time__jogador-nome">Piquerez</div>
                        <img src="./img/jogadores/piquerez.jpeg" alt="">
                    </div>
                    <div class="time-list flex--ct">
                        <div class="time_list-jogador zagueiro">
                            <div class="time__jogador-nome">Rios</div>
                            <img src="./img/jogadores/rios.jpeg" alt="">
                        </div>
                        <div class="time_list-jogador zagueiro">
                            <div class="time__jogador-nome">Roque</div>
                            <img src="./img/jogadores/roque.jpeg" alt="">
                        </div>
                        <div class="time_list-jogador zagueiro">
                            <div class="time__jogador-nome">Veiga</div>
                            <img src="./img/jogadores/veiga.jpeg" alt="">
                        </div>
                    </div>
                    <div class="time-list flex--ct">
                        <div class="time_list-jogador goleiro">
                            <div class="time__jogador-nome">Weverton</div>
                            <img src="./img/jogadores/weverton.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="camisa">
        <div class="camisa_content flex--sb">
            <form action="">
                <h2>Personalize a sua camisa</h2>
                <input type="text" name="nome" placeholder="Digite o seu nome" id="nome">
                <input type="text" name="numero" placeholder="Digite um número" id="numero">
                <input type="button" id="btn" value="enviar">
            </form>
            <div class="camisa_modelo">
                <img src="./img/camisa.png" alt="camisa">
                <span id="camisa_nome" class="camisa_text">Seu nome</span>
                <span id="camisa_numero" class="camisa_text">Nº</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
